<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据绑定(三)</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<ul class="question-base">
        <li>F12可以进行测试呦</li>
        <li>思想是把子对象中添加两个属性1.parent指向的是父级对象.2.keyName字符串对应的是子对象在父级中对应的属性名.</li>
        <li>每当创建子对象的时候都会创建一个SubObserver对象(继承自Observer而且添加那两个属性)</li>
        <li>然后每次调用子层的get或set的时候都会调用父级的绑定的函数.</li>
        <li>自己闲的添加了get的绑定函数(工作比较重复,没有难度)</li>
    </ul>
	<script src="./js/main.js"></script>
</body>
</html>
